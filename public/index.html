<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Pet Gallery!</h1>
    <form action="">
      <label>Pet Name: <input name="name"></label>
      <label>Image Link: <input name="link"></label>
      <label>Pet Type:
        <select name="type">
          <option>Dog</option>
          <option>Cat</option>
          <option>Snake</option>
          <option>Bird</option>
          <option>Other</option>
        </select>
      </label>
      <button id="createPet">Post That Pet!</button>
    </form>
    <ul id="gallery">
      <li id="1">
        <figure>
          <img class="petTile" src="https://cdn.discordapp.com/attachments/428381972545404928/884522236025913374/image0.jpg" alt="Cute picture of Pippi">
          <figcaption name="Pippi">Pippi says WOOF</figcaption>
        </figure>
        <button value="1" onclick="deleteEntry(this.value)">Delete</button>
        <button value="1" onclick="enterEditMode(this.value)">Edit</button>
      </li>
      <li id="2">
        <form action="">
          <label>Pet Name: <input name="name" value="Moredcai"></label>
          <label>Image Link: <input name="link" value="link"></label>
          <label>Pet Type:
            <select name="type" value="Cat">
              <option>Dog</option>
              <option>Cat</option>
              <option>Snake</option>
              <option>Bird</option>
              <option>Other</option>
            </select>
          </label>
        </form>
        <button value="2" onclick="confirmEdits(this.value)">Confirm Edits</button>
      </li>
      <li id="3">
        <figure>
          <img class="petTile" src="https://i.imgur.com/Db4cRax.png" alt="Cute picture of Bubba">
          <figcaption name="Bubba">Bubba says HI</figcaption>
        </figure>
        <button value="3" onclick="deleteEntry(this.value)">Delete</button>
        <button value="3" onclick="enterEditMode(this.value)">Edit</button>
      </li>
    </ul>
  </body>
  <script src="/js/scripts.js"></script>
</html>
