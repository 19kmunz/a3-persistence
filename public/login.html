<!doctype html>
<html lang='en'>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/picoTheme.css">
    <title>Login | Pet Gallery | CS4241 A3</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Sign-in to Your Pet Gallery</h1>
    <p>
      You will be redirected to Pet Gallery once you <br>
      <b>Sign-In</b> with your username or <b>Register</b> with an unused username below!

      <label>Username:<input type='text' name='username'></label>
      <label>Password:<input type='password' name='password'></label>
      <input id="login" type='submit'>
    </form>
    <p id="error"></p>
  </body>
  <script src="/js/loginScript.js"></script>
