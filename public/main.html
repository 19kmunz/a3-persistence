<!doctype html>
<html lang="en">
  <script>
      (function (src, cb) {
          var s = document.createElement('script'); s.setAttribute('src', src);
          s.onload = cb; (document.head || document.body).appendChild(s);
      })('https://ucarecdn.com/libs/blinkloader/3.x/blinkloader.min.js', function () {
          window.Blinkloader.optimize({ pubkey: 'a13c057eb6589afd0890', fadeIn: true });
      })
  </script>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/picoTheme.css">
    <title>Pet Gallery | CS4241 A3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pet Gallery: A Web Page to view All Your Pets!">
  </head>
  <body>
    <h1>Pet Gallery!</h1>
    <p>
      Add pets to your gallery by inputing their name, a link to an image of them, and their species below!<br>
      Edit and delete any pet by using their corresponding buttons.
    </p>
    <p id="error"></p>
    <form action="">
      <label>Pet Name: <input name="name"></label>
      <label><em data-tooltip="Tip: Use Imgur or Discord links for Optimization!">Image Link: </em><input name="link"></label>
      <label>Pet Type:
        <select name="type">
          <option>Dog</option>
          <option>Cat</option>
          <option>Snake</option>
          <option>Bird</option>
          <option>Other</option>
        </select>
      </label>
      <button id="createPet">Post That Pet!</button>
    </form>
    <ul id="gallery">
      <li id="1">
        <figure>
          <img class="petTile" data-blink-src="https://cdn.discordapp.com/attachments/428381972545404928/884522236025913374/image0.jpg" alt="Cute picture of Pippi">
          <figcaption name="Pippi (LOADING)">Pippi says WOOF</figcaption>
        </figure>
        <button value="1" onclick="deleteEntry(this.value)">Delete</button>
        <button value="1" onclick="enterEditMode(this.value)">Edit</button>
      </li>
    </ul>
  </body>
  <script src="/js/scripts.js"></script>
</html>
